name: Visual Subdomain Hunter

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target'
        required: true
        default: 'tesla.com'

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/sensepost/gowitness@latest

      - name: Map and Screenshot
        run: |
          # Create folder first to avoid zip errors later
          mkdir -p screenshots
          subfinder -d ${{ inputs.domain }} -silent > subs.txt
          cat subs.txt | httpx -silent -mc 200,401,404 > live.txt
          # Using live.txt for gowitness
          gowitness scan file -f live.txt --write-db

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.domain }}-screenshots
          path: ./screenshots/

      - name: Zip Screenshots
        run: zip -r screenshots.zip ./screenshots/ live.txt

      - name: Send to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: screenshots.zip
          message: |
            âœ… *Scan Complete!*
            *Target:* ${{ inputs.domain }}
            *Status:* Found $(wc -l < live.txt) live subdomains.
            _Attached: Screenshots and live site list._
          format: markdown
