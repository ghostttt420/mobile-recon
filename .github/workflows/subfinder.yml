name: Visual Subdomain Hunter

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Target'
        required: true
        default: 'tesla.com'

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/sensepost/gowitness@latest

      - name: Map and Screenshot
        run: |
          # 1. Find subdomains
          # 2. Filter for live ones
          # 3. Take screenshots of the hits
          subfinder -d ${{ inputs.domain }} -silent > subs.txt
          cat subs.txt | httpx -silent -mc 200,401,404 > live.txt
          gowitness scan file -f live.txt --write-db
          
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.domain }}-screenshots
          path: ./screenshots/
      - name: Zip Screenshots
        run: zip -r screenshots.zip ./screenshots/

      - name: Send to Telegram
        uses: xz-dev/TelegramFileUploader@v1
        with:
          to-who: ${{ secrets.TELEGRAM_CHAT_ID }}
          files: screenshots.zip
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

